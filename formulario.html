<!DOCTYPE html>
<html>

<head>
    <title>Formulario de Registro</title>
</head>

<body>
    <h1>Mi Formulario de Registro</h1>
    <form>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="password">Confirmar Contraseña</label>
            <input type="password" id="confirmapassword" name="confirmapassword">
        </div>
        <div>
            <label for="start">Cumpleaños:</label>
            <input type="date" id="start" name="Cumpleaños" value="" min="1900-01-01" max="2021-12-31">
        </div>
        <div>
            <label for="femenino">femenio</label>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="masculino">masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="otro">otro</label>
            <input type="radio" id="otro" name="genero" value="otro">
        </div>
        <div>
            <p>Una breve descripción de ti:</p>
            <textarea name="description"></textarea>
        </div>
        <div>
            <p>Lenguaje favorito</p>
            <select name="lenguaje">
                <option value="javascript">javascript</option>
                <option value="java">java</option>
                <option value="python">python</option>
                <option value="ruby">ruby</option>
            </select>
        </div>

    </form>
</body>


</html>
